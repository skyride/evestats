{% load static %}
<html lang="en">
    <head>
        <link href="{% static 'core/css/pulse.min.css' %}" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <main role="main">
            <div class="container">
                <br />
                {% block body %}
                {% endblock %}
            </div>

            <div class="container-fluid">
                {% block container-fluid %}
                {% endblock %}
            </div>
        </main>
    </body>
</html>
